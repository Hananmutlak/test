<!-- src/app/components/course-list/course-list.component.html -->
<div class="container">
  <h1>Kurschema</h1>
  
  <div class="search-box">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="applyFilter()"
      placeholder="Sök efter kursnamn eller kod..."
    >
  </div>

  <table>
    <thead>
      <tr>
        <th (click)="sortCourses('code')">Kurskod {{ getSortIcon('code') }}</th>
        <th (click)="sortCourses('coursename')">Kursnamn {{ getSortIcon('coursename') }}</th>
        <th (click)="sortCourses('progression')">Nivå {{ getSortIcon('progression') }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of filteredCourses">
        <td>{{ course.code }}</td>
        <td>{{ course.coursename }}</td>
        <td>{{ course.progression }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="filteredCourses.length === 0" class="no-results">
    Inga resultat
  </div>
</div>
